<br><br><br>
<div class="container">
  <div class="row">
    <div class="col-sm"></div>
    <div class="col-sm">
      <div class="card bg-light mb-3 mx-auto d-block" style="max-width: 18rem">
        <img
          src="https://sea.webfirm.com/images/img-login.png"
          class="card-img-top"
        />
        <div class="card-header">User</div>
        <div class="card-body">
          <h5 class="card-title">Login form 1</h5>

          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" [(ngModel)]="email" class="form-control" />
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input
              type="password"
              [(ngModel)]="clave"
              class="form-control"
            />
          </div>
          <div class="form-group form-check"></div>
          <button class="btn btn-primary" ngbButton (click)="captura()">
            To access
          </button>
          <div>
            <label for="">{{ saludo }}</label>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm"></div>
  </div>
</div>
